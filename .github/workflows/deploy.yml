# Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies with retry
        run: |
          # 添加重试机制解决npm E429速率限制问题
          for i in {1..3}; do
            echo "尝试安装依赖 (第 $i 次)"
            if npm install --legacy-peer-deps --retry=3 --timeout=30000; then
              echo "✅ npm install 成功"
              break
            else
              echo "❌ npm install 失败，等待 30 秒后重试..."
              sleep 30
            fi
            if [ $i -eq 3 ]; then
              echo "⚠️ 所有重试都失败，尝试使用淘宝镜像"
              npm config set registry https://registry.npmmirror.com
              npm install --legacy-peer-deps --retry=3 --timeout=30000
            fi
          done

      - name: Build project
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
